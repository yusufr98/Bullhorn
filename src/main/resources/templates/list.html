<div class="container">
<div class="card-deck justify-content-center">
    <div th:each="message: ${messages}">
    <div class="card card-signin" style="width:18rem; margin-bottom: 20px">
        <div class="img-download">
            <img class="card-img-top img-fluid" th:src="${message.headshot}" alt="Card image cap">
            <a data-toggle="collapse" th:href="'#collapse_'+${message.id}" role="button" aria-expanded="false" aria-controls="collapseExample">
                <span style="font-size:1.25em"><i class="fas fa-cog"></i></span>
            </a>
            <div class="collapse" th:id="'collapse_'+${message.id}">
                <div class="card card-body card-menu" style="padding: 10px; margin-right: 1px">
                    <a class="btn btn-info" role="button" style="margin-bottom:5px" th:href="@{/update/{id}(id=${message.id})}">Update</a>
                    <a class="btn btn-info" role="button" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                </div>
            </div>
        </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${message.sentby}"></h5>
                <p class="card-text" th:text="${message.content}"></p>
                <small><p class="card-text" th:text="${message.postedDate}"></p></small><br/>
                <!--<p class="card-text align-self-end"><a class="btn btn-info btn-large stretched-link" role="button" th:href="@{/detail/{id}(id=${message.id})}">Options</a></p>-->
            </div>
    </div>
        </div>
    </div>
</div>
<footer th:replace="base :: footer"></footer>
</body>
<th:block th:replace="base :: jslinks"></th:block>
